apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
        sentinel: "1"
    spec:
      containers:
      - name: homeassistant
        image: ghcr.io/home-assistant/home-assistant:{{ .Values.homeassistant.image.tag }}
        env:
        # - name: PGID
        #   value: "1000"
        # - name: PUID
        #   value: "1000"
        - name: TZ
          value: Europe/Zurich
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - NET_BROADCAST
        resources:
          limits:
            memory: "500Mi"
          requests:
            memory: "300Mi"
        volumeMounts:
        - name: homeassistant
          mountPath: /config
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: dbus
          mountPath: /run/dbus
          readOnly: true
      volumes:
        - name: homeassistant
          hostPath:
            path: /home/he/ha
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: dbus
          hostPath:
            path: /run/dbus
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: floor
                operator: In
                values:
                - eg
      restartPolicy: Always
      strategy:
        type: Recreate
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext: {}

---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
spec:
  selector:
    app: homeassistant
  ports:
  - name: http
    port: 8123
    targetPort: 8123

---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-nodeport-service
spec:
  type: NodePort
  selector:
    app:  homeassistant
  ports:
    - port: 8123
      targetPort: 8123
      nodePort: 30008